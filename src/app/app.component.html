<section>
  <h1>Clarity Tree View</h1>

  <p>Node Count: {{nodes.length}}</p>

  <cds-button (click)="show = !show">Toggle Tree</cds-button>

  <clr-tree *ngIf="show">
    <clr-tree-node *ngFor="let node of nodes; trackBy:track">
      <cds-icon shape="vm" size="md"></cds-icon> {{node.name}}
      <clr-tree-node *clrIfExpanded>{{node.name}} Content</clr-tree-node>
    </clr-tree-node>
  </clr-tree>
</section>
